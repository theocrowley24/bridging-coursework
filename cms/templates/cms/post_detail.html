{% extends 'cms/base.html' %}

{% block content %}
    <div class="full-post">
        <h1>{{ post.title }}</h1>

        <h3>{{post.author}} - {{post.published_date}}</h3>

        <div class="text">
            <p>
                {{post.text}}
            </p>
        </div>    
    </div>
{% endblock %}

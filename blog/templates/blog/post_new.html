{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
    <h1>New post</h1>
    <div class="new-post-wrapper">
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-success">Save</button>
        </form>
    </div>
</div>
{% endblock %}

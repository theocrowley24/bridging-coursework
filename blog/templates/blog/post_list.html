{% extends 'blog/base.html' %}

{% block content %}
    <h1>My Blog</h1>
    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <div class="top-bar">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>

                <time>{{post.published_date}}</time>
            </div>
            
            <div class="text">
                <p>
                    {{post.text}}
                </p>
            </div>
            
            <div class="bottom-bar">
                <p>by {{post.author}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
